name: Zip and Upload Artifact

on: 
  push:
    branches:
      - main  # You can specify the branch you want to trigger the action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Zip EFI
      run: |
        rm -Rf TOOLS
        rm -Rf "Bios Settings"
        rm -Rf Screenshot
        rm -Rf "SysReport"
        rm -Rf .gitignore
        rm -Rf NUC8i7HVK.ioreg
        rm -Rf README.md
        rm -Rf opencore-2023-09-16-093343.txt
        rm -Rf ".github"
        rm -Rf ".git"
        
        zip -r NUC8i7HVK.zip .
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: NUC8i7HVK
        path: NUC8i7HVK.zip
        
    - name: Publish GitHub Release
      if: ((github.event_name == 'push' && github.ref_name == 'master') || github.event_name == 'workflow_dispatch') && contains(github.event.head_commit.message, 'Bump version') == false
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        replacesArtifacts: true
        prerelease: ${{ env.IS_PRE }}
        bodyFile: ReleaseNotes.md
        artifacts: "./Artifacts/*"
        tag: ${{ env.REL_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
