name: Zip and Upload Artifact

on: 
  push:
    branches:
      - main  # You can specify the branch you want to trigger the action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Zip EFI
      run: |
        rm -Rf TOOLS
        rm -Rf "Bios  Settings"
        rm -Rf Screenshot
        rm -Rf "SysReport"
        rm -Rf .gitignore
        rm -Rf README.md
        rm -Rf opencore-2023-09-16-093343.txt
      
        zip -r EFI.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: EFI-zip
        path: EFI.zip
