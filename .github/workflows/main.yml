name: Zip and Upload Artifact

on: 
  push:
    branches:
      - main  # You can specify the branch you want to trigger the action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: NUC8i7HVK
      run: |
        rm -Rf TOOLS
        rm -Rf "Bios Settings"
        rm -Rf Screenshot
        rm -Rf "SysReport"
        rm -Rf .gitignore
        rm -Rf README.md
        rm -Rf opencore-2023-09-16-093343.txt
        rm -Rf .gitignore
        rm -Rf ".github"
        rm -Rf ".git"
        
        zip -r NUC8i7HVK.zip .
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: NUC8i7HVK
        path: NUC8i7HVK.zip
